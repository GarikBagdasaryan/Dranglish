<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dranglish</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav class="nav-link">
                <a href="#" class="nav-logo"><img src="/img/logo.jpg" alt=""></a>
                <a href="#openModal" class="nav-login"><img src="/img/user.png" alt=""></a>
            </nav>
        </div>
    </header>


    <div id="openModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">    
                    <a href="#close" title="Close" class="close">×</a>
                    <form class="form" action="" method="post">
                        <input type="text" placeholder="username">
                        <input type="password" placeholder="password">
                        <button class="btn">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <section class="main">
        <div class="wrapper">
            <div class="main-cnt">
                <img src="img/bg.jpg" alt="" class="main-pic">
                <div class="main-hero">
                    <h1 class="main-title">Dranglish</h1>
                    <p class="main-text">Путешествуя по миру, выполняй квесты и изучай лексику, соответствующую локации.</p>
                </div>
            </div>
        </div>
    </section>



    <section class="levels">
        <div class="wrapper">
            <div class="levels-cnt">
                <div class="levels-block">
                    <h2 class="levels-title">Уровень 1</h2>
                    <img src="img/block.jpg" alt="" class="levels-pic">
                </div>
                <div class="levels-block">
                    <h2 class="levels-title">Уровень 2</h2>
                    <img src="img/block2.jpg" alt="" class="levels-pic">
                </div>
                <div class="levels-block">
                    <h2 class="levels-title">Уровень 3</h2>
                    <img src="img/block3.jpg" alt="" class="levels-pic">
                </div>
                <div class="levels-block">
                    <h2 class="levels-title">Уровень 4</h2>
                    <img src="img/block4.jpg" alt="" class="levels-pic">
                </div>
                <div class="levels-block">
                    <h2 class="levels-title">Награда</h2>
                    <img src="img/block5.jpg" alt="" class="levels-pic wow">
                </div>
            </div>
        </div>
    </section>

    <section class="coachs">
        <div class="wrapper">
            <div class="coachs-cnt">
                <div class="coachs-block">
                    <img src="img/1.jpg" alt="" class="coachs-block-img">
                    <a href="" class="btn">Выбери персонажа</a>
                </div>
                <div class="coachs-block">
                    <img src="img/2.jpg" alt="" class="coachs-block-img">
                    <a href="" class="btn">Выбери компаньона</a>
                </div>
            </div>
        </div>
    </section>

    <div class="form">
        <div class="wrapper">
            <div class="form-cnt">
                <div class="block">
                    <h2 class="form-title">Подписка PRO</h2>
                    <p class="form-text">Покупайте подписку за забава коины, чтобы открыть уникальные скины на персонажей и компаньонов.</p>
                </div>
                <div class="block2">
                    <img src="img/34.jpg" alt="">
                </div>
            </div>
        </div>
    </div>


</body>
</html>
